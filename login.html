<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
  <style>
    :root {
      --text-color: #2d3748;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #79c2ff, rgb(228 246 255));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .auth-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      max-width: 200px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .auth-card h2 {
      color: var(--text-color);
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 750;
    }

    #loginForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 0.95rem;
      width: 100%;
      background: white;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #a0aec0;
    }

    input:focus {
      outline: none;
      border-color: #152852;
      box-shadow: 0 0 0 2px rgba(30, 60, 114, 0.2);
    }

    button {
      padding: 0.8rem;
      background: #152852;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #152852;
      transform: scale(1.02);
    }

    p {
      text-align: center;
      margin-top: 1.5rem;
      color: #4a5568;
      font-size: 0.9rem;
    }

    a {
      color: #152852;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }

    a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 1.5rem;
        max-width: 320px;
      }
      
      .logo img {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-card">

    <div class="logo">
      <img src="logo.png" alt="App Logo">
    </div>
   
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login â†’</button>
    </form>
    <p>No account? <a href="register.html">Create Account</a></p>
  </div>
  


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  // Firebase Configuration - VERIFY THESE VALUES IN FIREBASE CONSOLE
  const firebaseConfig = {
    apiKey: "AIzaSyDBZ7tcCJJdGCo7C8FXRiUPQ8OfOzexllc",
    authDomain: "time2study-4f2f3.firebaseapp.com",
    projectId: "time2study-4f2f3",
    storageBucket: "time2study-4f2f3.appspot.com",
    messagingSenderId: "856561565211",
    appId: "1:856561565211:web:e59307f6c4dcb7a52582be",
    measurementId: "G-9S9C5D6TXF"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Debugging setup
  console.log("Firebase initialized:", app.name);
  console.log("Auth service:", auth.app.name);

  // Auth State Listener with debug logs
  onAuthStateChanged(auth, (user) => {
    console.log('Auth state changed:', user ? 'Logged in' : 'Logged out');
    const currentPage = window.location.pathname.split('/').pop();
    
    if (user && ['login.html', 'register.html'].includes(currentPage)) {
      console.log('Redirecting authenticated user to home');
      window.location.href = 'home.html';
    }
  });

  // Login Form Handler with enhanced error handling
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    console.log('Login form submitted');
    
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    // Basic validation
    if (!email || !password) {
      alert('Please fill in both email and password');
      return;
    }

  try {
  console.log('Attempting login with:', email);
  const userCredential = await signInWithEmailAndPassword(auth, email, password);
  console.log('Login success:', userCredential.user.uid);

  // Set flag so loader only shows once
  sessionStorage.setItem('loggedIn', 'true');

  window.location.href = 'home.html';

} catch (error) {
  console.error('Login error:', error);
  let message = 'Login failed: ';
  
  switch(error.code) {
    case 'auth/invalid-email':
      message += 'Invalid email address';
      break;
    case 'auth/user-disabled':
      message += 'Account disabled';
      break;
    case 'auth/user-not-found':
      message += 'No account found';
      break;
    case 'auth/wrong-password':
      message += 'Incorrect password';
      break;
    case 'auth/too-many-requests':
      message += 'Too many attempts. Try again later';
      break;
    default:
      message += error.message;
  }

  alert(message);
  document.getElementById('password').value = ''; // Clear password field
}

  });
</script>






</body>
</html>
