<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <link rel="stylesheet" href="css/style.css">
  <title>Student Registration</title>
  <style>
    :root {
      --sky-blue: #87CEEB;
      --dark-blue: #1E3C72;
      --text-color: #2d3748;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #79c2ff, rgb(228 246 255));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .auth-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      max-width: 150px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .auth-card h2 {
      color: var(--text-color);
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
    }

    #registerForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 0.95rem;
      width: 100%;
      background: white;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #a0aec0;
    }

    input:focus {
      outline: none;
      border-color: var(--dark-blue);
      box-shadow: 0 0 0 2px rgba(30, 60, 114, 0.2);
    }

    button {
      padding: 0.8rem;
      background: var(--dark-blue);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #152852;
      transform: scale(1.02);
    }

    p {
      text-align: center;
      margin-top: 1.5rem;
      color: #4a5568;
      font-size: 0.9rem;
    }

    a {
      color: var(--dark-blue);
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }

    a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    .input-group {
      margin-bottom: 0.5rem;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 1.5rem;
        max-width: 320px;
      }
      
      .logo img {
        max-width: 120px;
      }
      
      input, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="logo">
      <img src="logo.png" alt="App Logo">
    </div>
    <h2>Student Registration</h2>
    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="fullName" placeholder="Full Name" required>
      </div>

      <div class="input-group">
        <input type="email" id="regEmail" placeholder="Email Address" required>
      </div>
      
      <div class="input-group">
        <input type="text" id="schoolName" placeholder="School Name" required>
      </div>

      <div class="input-group">
        <input type="number" id="age" placeholder="Age" min="10" max="100" required>
      </div>

      <div class="input-group">
        <input type="password" id="regPassword" placeholder="Password" required>
      </div>
      
      <div class="input-group">
        <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
      </div>

      <button type="submit">Register Now</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
 
<script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // Updated Firebase Configuration (verify these values in your Firebase Console)
      const firebaseConfig = {
        apiKey: "AIzaSyDBZ7tcCJJdGCo7C8FXRiUPQ8OfOzexllc",
        authDomain: "time2study-4f2f3.firebaseapp.com",
        projectId: "time2study-4f2f3",
        storageBucket: "time2study-4f2f3.appspot.com", // Changed from .firebasestorage.app
        messagingSenderId: "856561565211",
        appId: "1:856561565211:web:e59307f6c4dcb7a52582be",
        measurementId: "G-9S9C5D6TXF"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Registration Handler
      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get form values
        const getValue = id => document.getElementById(id).value.trim();
        const email = getValue('regEmail');
        const password = getValue('regPassword');
        const confirmPassword = getValue('regConfirmPassword');
        const fullName = getValue('fullName');
        const school = getValue('schoolName');
        const age = getValue('age');

        // Validate passwords
        if (password !== confirmPassword) {
          alert("Passwords don't match!");
          return;
        }

        try {
          // Create user account
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          
          // Save additional user data to Firestore
          await setDoc(doc(db, "users", userCredential.user.uid), {
            uid: userCredential.user.uid,
            email,
            fullName,
            school,
            age: parseInt(age),
            createdAt: new Date()
          });

          alert("Registration successful! Redirecting...");
          window.location.href = 'home.html';
        } catch (error) {
          console.error("Error details:", error);
          alert(`Registration failed: ${error.message}`);
        }
      });
    </script>
</body>
</html>
