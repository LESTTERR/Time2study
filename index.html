<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow | Get Started</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #87CEEB, #1E3C72);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 80%;
            margin: 1rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-image {
            width: 200px;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #2d3748;
            font-weight: 700;
        }

        p {
            font-size: 0.7rem;
            margin-bottom: 1.5rem;
            color: gray;
            line-height: 1.5;
        }

        .cta-button {
            background: #4299e1;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .cta-button:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    

    <!-- Main App Content -->
    <div class="app-container container">
        <img src="logo.png" alt="StudyFlow Logo" class="logo-image">
        <h1>Organize Your Study Schedule</h1>
        <p>Boost your productivity and achieve your academic goals with our intuitive scheduling system.</p>
        <button class="cta-button" onclick="window.location.href='login.html'">Get Started</button>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker Registered"));
        }
    </script>
    

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDBZ7tcCJJdGCo7C8FXRiUPQ8OfOzexllc",
    authDomain: "time2study-4f2f3.firebaseapp.com",
    projectId: "time2study-4f2f3",
    storageBucket: "time2study-4f2f3.appspot.com",
    messagingSenderId: "856561565211",
    appId: "1:856561565211:web:e59307f6c4dcb7a52582be",
    measurementId: "G-9S9C5D6TXF"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Already logged in, go directly to home
      window.location.href = "home.html";
    } else {
      // Not logged in, show get started or login
      window.location.href = "get-started.html"; // or login.html if you prefer
    }
  });
</script>
    
</body>
</html>
