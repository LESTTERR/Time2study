<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow | Get Started</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
body {
  background: linear-gradient(180deg, #87CEEB, #1E3C72);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
   

        .container {
            text-align: center;
            padding: 2rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 80%;
            margin: 1rem;
        }

        .logo-image {
            width: 200px;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #2d3748;
            font-weight: 700;
        }

        p {
            font-size: 0.7rem;
            margin-bottom: 1.5rem;
            color: gray;
            line-height: 1.5;
        }

        .cta-button {
            background: #4299e1;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .cta-button:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }
             .loading-bar {
  height: 100%;
  width: 0%;
  background-color: #2196F3;
  animation: loadbar 2s infinite;
}

@keyframes loadbar {
  0% { width: 0%; }
  50% { width: 80%; }
  100% { width: 0%; }
}
    </style>
</head>
<body>
    <div id="loadingScreen" style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background:white;">
  <img src="logo.png" alt="Logo" style="width:150px; margin-bottom:20px;">
  <div style="width:80%; height:4px; background:#ccc;">
    <div class="loading-bar"></div>
  </div>
</div>
     <div class="app-container" style="display: none;">
        <img src="logo.png" alt="StudyFlow Logo" class="logo-image">
        <h1>Organize Your Study Schedule</h1>
        <p>Boost your productivity and achieve your academic goals with our intuitive scheduling system.</p>
        <button class="cta-button" onclick="window.location.href='login.html'">Get Started</button>
    </div>


    <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker Registered"));
  }

          onAuthStateChanged(auth, async (user) => {
    if (user) {
        await initializeCalendar(user);
        await loadPendingTasks(user);
        document.getElementById('loadingScreen').style.display = 'none';
        document.querySelector('.app-container').style.display = 'block';
    } else {
        window.location.href = 'login.html';
    }
});
</script>
</body>
</html>
